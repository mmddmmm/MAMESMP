<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>فروشگاه رنک‌ها | MAMESMP</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">
  <div class="max-w-4xl mx-auto py-10">
    <h2 class="text-3xl font-bold text-center mb-8">🛒 فروشگاه رنک‌ها</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-gray-700 p-6 rounded-lg text-center">
        <h3 class="text-xl font-bold text-yellow-400">VIP</h3>
        <p class="mt-2">دسترسی به کیت ویژه و رنگ چت خاص</p>
        <p class="mt-4 text-green-400">قیمت: 50 هزار تومان</p>
        <button class="mt-4 bg-green-500 px-4 py-2 rounded hover:bg-green-600">خرید</button>
      </div>
      <div class="bg-gray-700 p-6 rounded-lg text-center">
        <h3 class="text-xl font-bold text-purple-400">MVP</h3>
        <p class="mt-2">دسترسی به پرواز و کیت‌های پیشرفته</p>
        <p class="mt-4 text-green-400">قیمت: 100 هزار تومان</p>
        <button class="mt-4 bg-green-500 px-4 py-2 rounded hover:bg-green-600">خرید</button>
      </div>
      <div class="bg-gray-700 p-6 rounded-lg text-center">
        <h3 class="text-xl font-bold text-red-400">LEGEND</h3>
        <p class="mt-2">تمام امکانات + نام در لیست افتخار</p>
        <p class="mt-4 text-green-400">قیمت: 200 هزار تومان</p>
        <button class="mt-4 bg-green-500 px-4 py-2 rounded hover:bg-green-600">خرید</button>
      </div>
    </div>
  </div>
</body>
</html>
